    </div>
        
      <label for="floatingInput" style="margin-bottom: 10px;">Correo electrónico: </label>
      <input email type="email" name="correo" [(ngModel)]="loginDTO.correo" style="margin-bottom: 20px; width: 100%;" />

      <label for="floatingPassword" style="margin-bottom: 10px;">Contraseña: </label>
      <input type="password" name="password" [(ngModel)]="loginDTO.password" style="margin-bottom: 20px; width: 100%;" />

  
      <button class="btn btn-primary w-100 py-2" type="submit">Ingresar</button>
