<form #f="ngForm" (ngSubmit)="registrar()">
    <div>
        <label>Cédula: </label>
        <input required type="text" name="cedula" [(ngModel)]="registroPacienteDTO.cedula" />
    </div>
    <div>
        <label>Nombre: </label>
        <input required type="text" name="nombre" [(ngModel)]="registroPacienteDTO.nombre" />
    </div>
    <div>
        <label>Teléfono: </label>
        <input type="text" name="telefono" [(ngModel)]="registroPacienteDTO.telefono" />
    </div>
    <div>
        <label>Foto: </label>
        <input  type="file" required (change)="onFileChange($event)" />
    </div>
    <div>
        <label>Ciudad: </label>
        <select name="ciudad" required [(ngModel)]="registroPacienteDTO.ciudad">
            <option value="" selected>Seleccione una ciudad</option>
            <option [value]="item" *ngFor="let item of ciudades; index as i">{{item}}</option>
        </select>
    </div>
    <div>
        <label>Fecha de nacimiento: </label>
        <input type="date" name="fechaNacimiento" [(ngModel)]="registroPacienteDTO.fechaNacimiento" />
    </div>
    <div>
        <label>Alergias: </label>
        <input type="text" name="alergias" [(ngModel)]="registroPacienteDTO.alergias" />
    </div>

    <div>
        <label>EPS: </label>
        <select name="eps" required [(ngModel)]="registroPacienteDTO.eps">
            <option value="" selected>Seleccione una EPS</option>
            <option [value]="item" *ngFor="let item of eps; index as i">{{item}}</option>
        </select>
    </div>

    <div>
        <label>Tipo de sangre: </label>
        <select name="tipoSangre" required [(ngModel)]="registroPacienteDTO.tipoSangre">
            <option value="" selected>Seleccione su tipo de sangre</option>
            <option [value]="item" *ngFor="let item of tipoSangre; index as i">{{item}}</option>
        </select>
    </div>
    <div>
        <label>Correo electrónico: </label>
        <input email type="email" name="correo" [(ngModel)]="registroPacienteDTO.correo" />
    </div>
    <div>
        <label>Contraseña: </label>
        <input type="password" name="password" [(ngModel)]="registroPacienteDTO.password" />
    </div>

    <div>
        <label>Repetir contraseña: </label>
        <input type="password" name="confirmaPassword" [(ngModel)]="registroPacienteDTO.confirmaPassword" required />
    </div>

    <p *ngIf="!sonIguales()">Las contraseñas no coinciden</p>

    <button type="submit" [disabled]="f.invalid || !sonIguales()">Registrarse</button>
</form>
