<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-file-circle-plus me-2"></i>Agendar Cita</h5>
    </div>
    <div class="card-body p-5">
        <form #f="ngForm">


            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Tipo: </label>
                <div class="col-sm-10">
                    <select name="tipo" required class="form-select">

                        <option value="" selected>Seleccione una especialidad</option>
                        <option value="Ortopedia">Ortopedia</option>
                        <option value="Pediatria">Pediatria</option>
                        <option value="Neurocirujano">Neurocirujano</option>
                        <option value="Cardiologo">Cardiologo</option>
                        <option value="Otorrinolaringologo">Otorrinolaringologo</option>
                    </select>
                </div>
            </div>


            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Elija un medico: </label>
                <div class="col-sm-10">

                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Código</th>
                                <th>Nombre del Medico</th>
                                <th>Correo del Medico</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <tr>
                                <td><input class="form-check-input" type="checkbox" (change)="seleccionar(1)" /></td>
                                <td>
                                    <p>1</p>
                                </td>
                                <td>
                                    <p>OFTALMOLOGÍA</p>
                                </td>
                                <td>
                                    <p>2023-10-20</p>
                                </td>

                            </tr>
                            <tr>
                                <td><input class="form-check-input" type="checkbox" (change)="seleccionar(2)" /></td>
                                <td>
                                    <p>2</p>
                                </td>
                                <td>
                                    <p>GENERAL</p>
                                </td>
                                <td>
                                    <p>2023-10-10</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>


            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Motivo: </label>
                <div class="col-sm-10">
                    <textarea [ngClass]="" type="text" name="motivo" required class="form-control"></textarea>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Fecha: </label>
                <div class="col-sm-10">
                    <input [ngClass]="" type="date" name="fechaNacimiento" class="form-control" required />
                </div>
            </div>

            <hr>
            
            <button class="btn btn-primary" type="submit" [disabled]="f.invalid">
                <i class="fa-solid fa-circle-plus me-1"></i>Agendar Cita
            </button>

        </form>
    </div>
</div>
